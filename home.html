    <style>
        .flex-container {
            margin: 10px;
            padding: 20px;
            font-size: 40px;
            font-weight: bolder;
        }

        .crd {
            margin-left: 12px;
            margin-bottom: 32px;
        }

        .bokimg {
            width: 50%;
            height: 50%;
            margin-left: 12px;
            align-items: center;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333333;
            transition: opacity 0.75s, visibility 0.75s;
        }

        .loader--hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader::after {
            content: "";
            width: 75px;
            height: 75px;
            border: 15px solid #dddddd;
            border-top-color: #009578;
            border-radius: 50%;
            animation: loading 0.75s ease infinite;
        }

        @keyframes loading {
            from {
                transform: rotate(0turn);
            }

            to {
                transform: rotate(1turn);
            }
        }
    </style>
    <script>

        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");

            loader.classList.add("loader--hidden");

            loader.addEventListener("transitionend", () => {
                document.body.removeChild(loader);
            });
        });

        function redirectToBookPage() {
            // Perform a redirect to the book page using JavaScript
            window.location.href = '/book';
        }
    </script>
